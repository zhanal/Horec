{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-20 mx-auto">
    <div>
      <a href="{% url 'catalog:catalog-list' %}" class="px-4 py-2 text-xs bg-blue-100 text-blue-500   rounded uppercase font-semibold hover:bg-white">
        каталог
      </a>
    </div>
   
    <div class="flex flex-wrap -m-4">
      <div class="flex flex-col text-center w-full mb-10">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-4 text-gray-900">Основные категории</h1>
      </div>
      {% for category in category_list %}
      <div class="lg:w-1/3 sm:w-1/2 p-4">
        <div class="flex relative">
          <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" src="/{{category.image}}" alt="{{category.image}}">
          <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
            <h2 class="tracking-widest text-sm title-font font-medium text-blue-500 mb-1">Категория:</h2>
            <h1 class="title-font text-3xl font-medium text-gray-900 mb-3">
              <a href="{% url 'catalog:category-detail' category.pk %}">
                {{category.name}}
              </a>
            </h1>
            <p class="leading-relaxed">{{category.categories.all.count}} видов товара.</p>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
{% endblock content %}

{% extends "base.html" %}
    {% block content %}
    {% load tailwind_filters %}
    
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
          <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <a href="{% url 'catalog:catalog-detail' product.pk %}" class="tracking-widest text-blue-500   hover:text-blue-400 text-xs font-medium title-font">
            Назад к товару
          </a>
          <hr />
              <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                Обновление {{ product.brand}} {{ product.model }}
              </h1>
              <div class="flex mb-4">
                <a class="flex-grow text-blue-500   border-b-2 border-blue-500   py-2 text-lg px-1">Описание</a>
                <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Закупки</a>
                <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Заказы</a>
              </div>

              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mt-3 button button1 flex ml-auto text-white bg-blue-500   border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded">
                  Подтвердить
                </button>
              </form>
              {% if request.user.is_organiser %}
              <a href="{% url 'catalog:catalog-delete' product.pk %}" class="tracking-widest text-blue-500   hover:text-blue-400 text-xs font-medium title-font">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
                Удалить
              </a>
              {% endif %}
            </div>
            <img alt="{{product.image}}" class="lg:w-1/2 w-full lg:h-auto object-cover object-center rounded" src="/{{product.image}}">
          </div>
        </div>
      </section>
    
{% endblock content %}

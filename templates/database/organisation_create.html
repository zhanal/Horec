{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-3/5 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <a href="{% url 'organisations' %}" class="tracking-widest text-blue-500   hover:text-blue-400 text-xs font-medium title-font">Назад в список</a>
          <hr />
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
            Создание организации
          </h1>
          <div class="flex mb-4">
            <a class="flex-grow text-blue-500   border-b-2 border-blue-500   py-2 text-lg px-1">Описание</a>
          </div>

          <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="button button1 flex ml-auto text-white bg-blue-500   border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded">
              Добавить
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}

{% extends "base.html" %}
{%block content%}
{% load tailwind_filters %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
      <a href="{% url 'orders:order-list' %}" class="tracking-widest text-blue-500   hover:text-blue-400 text-xs font-medium title-font">
        Назад в заказы
      </a>
      <hr />
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
            Создание заказа
          </h1>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="button button1 flex ml-auto text-white bg-blue-500   border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded">
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
